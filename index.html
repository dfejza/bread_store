<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="src/css/styles.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bread API -->
	<script src="https://checkout-sandbox.getbread.com/bread.js" data-api-key="7101ea30-8ae3-47ab-a8bd-235860d36f3e"></script>
	<!-- Boostrap Navbar. Not much functional use, just for aesthetics -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Bread Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Dummy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Dummy</a>
					</li>
				</ul>
			</div>
		</nav>
  </head>


  
  <body>
	  <!-- Modal -->
	<div class="modal fade" id="newDialogue" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="newDialogueTitle">Modal title</h5>
			</div>
			<div class="modal-body">
				<p id="newDialogueText"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
			</div>
		</div>
	</div>

	  <!-- Modal for specific item-->
	<div class="modal fade" id="modalPurchase" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<h3 class="modal-title" id="modalHeader">Modal title</h3>
				</div>

				<div class="modal-body">
						<div class="container">
							<div class="row">
								<div class="col-4">
									<img src="" class="img-fluid" alt="Responsive image">
									<hr/>
									<p class="modalDescription"></p>
								</div>
								<div class="col-8">
										<form>
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="firstNameInput">First Name</label>
													<input type="text" class="form-control" id="firstNameInput" placeholder="John" value="" required>
												</div>
												<div class="form-group col-md-6">
													<label for="lastNameInput">Last name</label>
													<input type="text" class="form-control " id="lastNameInput" placeholder="Doe" value="" required>
												</div>
											</div>
											<div class="form-group">
												<label for="inputAddress">Address</label>
												<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
											</div>
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="inputCity">City</label>
													<input type="text" class="form-control" id="inputCity" required>
												</div>
												<div class="form-group col-md-4">
												<label for="inputState">State</label>
												<select id="inputState" class="form-control">
													<option value="NY" selected>NY</option>
													<option value="NOTNY">Outside of NY</option>
												</select>
												</div>
												<div class="form-group col-md-2">
												<label for="inputZip">Zip</label>
												<input type="text" class="form-control" id="inputZip" required>
												</div>
											</div>
											<div class="form-group">
												<label >Shipping method</label>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
													<label class="form-check-label" for="exampleRadios1">Standard Shipping (Free)</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
													<label class="form-check-label" for="exampleRadios2">
															2 Day Shipping (+$7.00)
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
													<label class="form-check-label" for="exampleRadios2">
															Overnight Shipping (+$20.00)
													</label>
												</div>
											</div>
											<button class="btn btn-primary calcShippingTax">Update Tax & Shipping</button>
										</form>
								</div>
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary checkOutButton" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Not implement!">Total Price: </button>					
					<form id="bread-checkout-form" action="/confirm" method="POST">
						<div id="bread-checkout-btn" data-bread-default-size="true"></div>
					</form>
				</div>
			</div> 
		</div> 
	</div>

	<!-- List of products -->
	<ul class="products-list">
		<script id="products-template" type="x-handlebars-template">​
			{{#each this}}
				<div class="card product" style="width: 25rem;">
					<img class="card-img-top" src="{{src}}" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">{{name}}</h5>
						<p class="card-text">{{description}}</p>
						<button type="button" class="btn btn-primary checkout" data-toggle="modal" data-target="#modalPurchase" data-index="{{@index}}">
								View more details
						</button>
					</div>
				</div>
			{{/each}}
		</script> 
	</ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="src/js/script.js"></script>
  </body>
</html>
